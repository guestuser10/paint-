<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/747285850609549424/1201416280842981376/PC_Computer_-_Needy_Streamer_Overload_-_Superchat_Pop-Ups.png?ex=65c9bd1a&is=65b7481a&hm=34a911da6199d20bcead260b4d87fc75ae8615ecf5aec3d0f5d9ac46ce82dfe4&" />
    
</head>
<body>
    <span class="formas">
        <div class="icon" id="lineaBtn">
            <div class="form-box">
                <div class="linea"></div>   
            </div>
            <a onclick="event.preventDefault();">line</a>
        </div>
        <div class="icon" id="textBtn">
            <div class="form-box">
                <div class="linea"></div>   
            </div>
            <a onclick="event.preventDefault();">draw</a>
        </div>
        <div class="icon" id="sqrBtn">
            <div class="form-box">
                <div class="cuadrado"></div>   
            </div>
            <a onclick="event.preventDefault();">sqr</a>
        </div>
        <div class="icon" id="rectBtn">
            <div class="form-box">
                <div class="rectangle"></div>   
            </div>
            <a onclick="event.preventDefault();">rect</a>
        </div>
        <div class="icon" id="romboBtn">
            <div class="form-box">
                <div class="rombo"></div>   
            </div>
            <a onclick="event.preventDefault();">rombo</a>
        </div>
        <div class="icon" id="trapbtn">
            <div class="form-box ">
                <div class="trapecio"></div>   
            </div>
            <a onclick="event.preventDefault();">trapecio</a>
        </div>
        <div class="icon" id="circleBtn">
            <div class="form-box">
                <div class="circle"></div>   
            </div>
            <a onclick="event.preventDefault();">circle</a>
        </div>
        <div class="icon" id="ovalBtn">
            <div class="form-box">
                <div class="oval"></div>   
            </div>
            <a onclick="event.preventDefault();">oval</a>
        </div>
        <div class="icon" id="polybtn">
            <div class="form-box">
                <div class="cuadrado">n</div>   
            </div>
            <a onclick="event.preventDefault();">Polygon</a>
        </div>
        <div class="icon" id="moveBtn">
            <div class="form-box">
                <img class="move" src="./assets/nso_move.cur"></img>   
            </div>
            <a onclick="event.preventDefault();">move</a>
        </div>
        <div class="icon" id="resizeBtn">
            <div class="form-box">
                <img class="resize" src="./assets/nso_nesw.cur"></img>   
            </div>
            <a onclick="event.preventDefault();">resize</a>
        </div>
        <div class="icon" id="roteBtn">
            <div class="form-box">
                <img class="resize" src="./assets/nso_alt.cur"></img>   
            </div>
            <a onclick="event.preventDefault();">rotate</a>
        </div>
        <div class="icon" id="deletebtn">
            <div class="form-box">
                <img class="resize" src="./assets/nso_unavaliable.cur"></img>   
            </div>
            <a onclick="event.preventDefault();">delete</a>
        </div>
    </span>
    <div class="container" itemprop="Paint"  >
        <canvas id="myCanvas" width="700" height="500" style="border:1px solid #000;" class="ctx"></canvas>
    </div>
    <span class="config" >
        <div class="datos" style="padding: 5px;">
            <div style="padding: 5px;">
                <label for="">Color</label>
                <input type="color" id="color">
            </div>
            <div style="padding: 5px;">
                <label for="">width</label>
                <input type="number" id="grosor" value="1" min="1" max="100">
            </div>
            <div id="sidefilter" style="padding: 5px; visibility: hidden;"  id="sidesbox">
                <label for="">sides</label>
                <input type="number" id="sides" value="1" min="1" max="100">
            </div>
            <div style="padding: 5px; display: grid; grid-template-columns: 33% 33% 33%">
                <div class="miniicon" >
                    <label for="">undo</label> <br>
                    <img  class="picbtn" id="un_Btn" src="./assets/arrow_back.png" alt="">
                </div>
                <div class="miniicon" >
                    <label for="">clear</label> <br>
                    <img style="width: 23px;" id="clr_Btn" class="picbtn" src="./assets/199849.png" alt="">
                </div>
                <div class="miniicon">
                    <label for="">redo</label> <br>
                    <img  class="picbtn" id="re_Btn"  src="./assets/arrow_forward.png" alt="">
                </div>
            </div>
            <div style="padding: 5px; display: grid; grid-template-columns: 25% 25% 25% 25%; margin: 130% auto;">
                <div class="miniicon" id="importBtn">
                    <label for="">imp</label> <br>
                    <img  class="picbtn"  src="./assets/loadfile.png" alt="">
                </div>
                
                <div class="miniicon" id="exportBtn"  >
                    <label for="">exp</label> <br>
                    <img  class="picbtn" src="./assets/savefile.png" alt="">
                </div>

                <div class="miniicon" id="saveBtn">
                    <label for="">png</label> <br>
                    <img style="width: 23px;"  class="picbtn" src="./assets/savepngblack.png" alt="">
                </div>
                <div class="miniicon" id="convert_to_pdf" >
                    <label for="">pdf</label> <br>
                    <img style="width: 23px;"  class="picbtn" src="./assets/199849.png" alt="">
                </div>
            </div>

            <div style="padding: 5px; display: grid; grid-template-columns: 50% 50%">
                
            </div>
        </div>
    </span>
    <script type="module" src="app.js"></script>

</body>
</html>
