<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/747285850609549424/1201416280842981376/PC_Computer_-_Needy_Streamer_Overload_-_Superchat_Pop-Ups.png?ex=65c9bd1a&is=65b7481a&hm=34a911da6199d20bcead260b4d87fc75ae8615ecf5aec3d0f5d9ac46ce82dfe4&" />
    
</head>
<body>
    <span class="formas">
        <div class="icon" id="lineaBtn">
            <div class="form-box">
                <div class="linea"></div>   
            </div>
            <a onclick="event.preventDefault();">line</a>
        </div>
        <div class="icon" id="sqrBtn">
            <div class="form-box">
                <div class="cuadrado"></div>   
            </div>
            <a onclick="event.preventDefault();">sqr</a>
        </div>
        <div class="icon" id="rectBtn">
            <div class="form-box">
                <div class="rectangle"></div>   
            </div>
            <a onclick="event.preventDefault();">rect</a>
        </div>
        <div class="icon" id="circleBtn">
            <div class="form-box">
                <div class="circle"></div>   
            </div>
            <a onclick="event.preventDefault();">circle</a>
        </div>
        <div class="icon" id="ovalBtn">
            <div class="form-box">
                <div class="oval"></div>   
            </div>
            <a onclick="event.preventDefault();">oval</a>
        </div>
        <div class="icon" id="polybtn">
            <div class="form-box">
                <div class="cuadrado">n</div>   
            </div>
            <a onclick="event.preventDefault();">Polygon</a>
        </div>
        <div class="icon" id="moveBtn">
            <div class="form-box">
                <img class="move" src="https://cdn.discordapp.com/attachments/747285850609549424/1215461638677991537/nso_move.png?ex=65fcd5dc&is=65ea60dc&hm=4b2d02c0f11d22b471ec8fda57f4fdf37d240065133b59383d15f6a83ecd212d&"></img>   
            </div>
            <a onclick="event.preventDefault();">move</a>
        </div>
        <div class="icon" id="resizeBtn">
            <div class="form-box">
                <img class="resize" src="https://cdn.discordapp.com/attachments/747285850609549424/1215461638422007808/nso_nesw.png?ex=65fcd5dc&is=65ea60dc&hm=d02b3b35aecbe200f39d187139f9432e8bd31bae890136343460d2ac4bd339f4&"></img>   
            </div>
            <a onclick="event.preventDefault();">resize</a>
        </div>
        <div class="icon" id="roteBtn">
            <div class="form-box">
                <img class="resize" src="https://cdn.discordapp.com/attachments/747285850609549424/1215461638422007808/nso_nesw.png?ex=65fcd5dc&is=65ea60dc&hm=d02b3b35aecbe200f39d187139f9432e8bd31bae890136343460d2ac4bd339f4&"></img>   
            </div>
            <a onclick="event.preventDefault();">rotate</a>
        </div>
        
    </span>
    <div class="container" itemprop="Paint"  >
        <canvas id="myCanvas" width="700" height="500" style="border:1px solid #000;" class="ctx"></canvas>
    </div>
    <span class="config" >
        <div class="datos" style="padding: 5px;">
            <div style="padding: 5px;">
                <label for="">Color</label>
                <input type="color" id="color">
            </div>
            <div style="padding: 5px;">
                <label for="">width</label>
                <input type="number" id="grosor" value="1" min="1" max="100">
            </div>
            <div id="sidefilter" style="padding: 5px; visibility: hidden;"  id="sidesbox">
                <label for="">sides</label>
                <input type="number" id="sides" value="1" min="1" max="100">
            </div>
            <div style="padding: 5px; display: grid; grid-template-columns: 33% 33% 33%">
                <div class="miniicon" >
                    <label for="">undo</label> <br>
                    <img  class="picbtn" id="un_Btn" src="https://cdn.discordapp.com/attachments/747285850609549424/1210457899218771968/arrow_back.png?ex=65eaa1c4&is=65d82cc4&hm=9d16ab7dca307200e30f7600f170aac1a94c76762d0fd4cd6e5ae5003eb33655&" alt="">
                </div>
                <div class="miniicon" >
                    <label for="">clear</label> <br>
                    <img style="width: 23px;" id="clr_Btn" class="picbtn" src="https://cdn.discordapp.com/attachments/747285850609549424/1210462407692910612/199849.png?ex=65eaa5f7&is=65d830f7&hm=278c25453d151d5b0ab9250e016f4cec17383ccf31ebcdf2d4c773fd0b45d4b8&" alt="">
                </div>
                <div class="miniicon">
                    <label for="">redo</label> <br>
                    <img  class="picbtn" id="re_Btn"  src="https://cdn.discordapp.com/attachments/747285850609549424/1210457899503976468/arrow_forward.png?ex=65eaa1c4&is=65d82cc4&hm=fc168c8c4cb2a50017acb984f5dae11b884fde2ce5e9707859c2901dbe27a051&" alt="">
                </div>
            </div>
        </div>
    </span>
    <script type="module" src="app.js"></script>

</body>
</html>
